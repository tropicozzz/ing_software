<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="login-container">
        <h1>Inicio de sesión</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <a href="#" class="d-block text-center mt-3">¿Olvidaste tu contraseña?</a>
        <a href="/templates/login.html" class="d-block text-center mt-3">¿Ingresar como administrador? </a>

    </div>



    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
